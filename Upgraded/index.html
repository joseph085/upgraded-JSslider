<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS slider</title>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./assets/js/index.js" defer>

    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>

<body>

    <div class="container">
        <!-- Slaydin esas konteynri -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slaydlar -->
                <div class="swiper-slide">
                    <img src="./assets/image and video/image1.jpg" alt="1-ci sekil">
                </div>
                <div class="swiper-slide">
                    <img src="./assets/image and video/image2.jpg" alt="2-ci sekil">
                </div>
                <div class="swiper-slide">
                    <img src="./assets/image and video/image3.jpg" alt="3-ci sekil">
                </div>
                <div class="swiper-slide">
                    <img src="./assets/image and video/lamborghiniorange.jpg" alt="4-ci sekil">
                </div>
                <div class="swiper-slide">
                    <img src="./assets/image and video/240254279_4374194915991247_345690704046676833_n.jpg" alt="5-ci sekil">
                </div>
                <div class="swiper-slide">
                    <img src="./assets/image and video/girlscar.jpg" alt="6-ci sekil">
                </div>
                <div class="swiper-slide">
                    <img src="./assets/image and video/mustanggirl.jpg" alt="7-ci sekil">
                </div>

            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- Bize lazim olan knopkalar -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>


        </div>
    </div>


    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script> -->
</body>

</html>
